<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./ttt.css">
    <script src="./main.js"></script>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <figure class="ttt">
      <ul class="grid">
        <li data-pos="[0,0]"></li>
        <li data-pos="[0,1]"></li>
        <li data-pos="[0,2]"></li>
        <li data-pos="[1,0]"></li>
        <li data-pos="[1,1]"></li>
        <li data-pos="[1,2]"></li>
        <li data-pos="[2,0]"></li>
        <li data-pos="[2,1]"></li>
        <li data-pos="[2,2]"></li>
      </ul>
      <div id="winner" class="hidden">WINNER</div>
    </figure>
  </body>
</html>
